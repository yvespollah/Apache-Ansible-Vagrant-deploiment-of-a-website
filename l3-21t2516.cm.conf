<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName l3-21t2516.cm
    serverAlias www.l3-21t2516.cm
    DocumentRoot $HOME/mon-site

    
    LogFormat "%{%Y-%m-%d}t %{%H:%M:%S}t %U %a %{User-Agent}i %>s %m %v" customlog
    ErrorLog $HOME/mon-site/mon-site-error.log
